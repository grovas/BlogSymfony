AppBundle\Entity\Post:
    type: entity
    table: blog_posts
    repositoryClass: AppBundle\Repository\PostRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    manyToOne:
        user:
            targetEntity: User
            inversedBy: posts
            joinColumn:
                name: user_id
                referencedColumnName: id
    fields:
        title:
            type: string
            length: 255
            nullable: false
        body:
            type: text
            nullable: false
        date:
            type: datetime
            nullable: false
        attachment:
            type: string
            nullable: true
    lifecycleCallbacks: {  }
